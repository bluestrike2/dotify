language: ruby
script:
  - bundle exec rspec spec
  - bundle exec cucumber --no-profile --color --format progress --strict --tags ~@really_long_process
matrix:
  include:
  - rvm: 1.8.7
  - rvm: 1.9.2
  - rvm: 1.9.3
  - rvm: rbx-18mode
  - rvm: rbx-19mode
  - rvm: jruby-18mode
    jdk: openjdk7
  - rvm: jruby-19mode
    jdk: openjdk7
  allow_failures:
  - rvm: jruby-18mode
  - rvm: jruby-19mode
  - rvm: rbx-18mode
  - rvm: rbx-19mode
